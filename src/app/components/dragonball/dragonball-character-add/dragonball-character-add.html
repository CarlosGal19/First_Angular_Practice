<h3>Agregar: {{ name() }}</h3>

<input
  type="text"
  [value]="name()"
  (input)="name.set(txtName.value)"
  class="form-control"
  placeholder="Nombre"
  #txtName
/>

<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  [value]="power()"
  (input)="power.set(+numPower.value)"
  #numPower
/>

<button (click)="addCharacter()" class="mt-2 btn btn-primary">
  Agregar
</button>
